<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
</head>

<body>
    <div class="main">
        <header class="header">
            <img class="avatar" src="https://randomuser.me/api/portraits/lego/2.jpg" alt="" />
        </header>
        <div class="content">
            <h1>My Tasks</h1>
            <div class="content_list">
                <ul class="list">
                    <li>
                        <input type="checkbox" class="check" /><label> Wake up</label>
                    </li>
                    <li>
                        <input type="checkbox" class="check" /><label> Pay Bills</label>
                    </li>
                    <li>
                        <input type="checkbox" class="check" /><label> Read a book</label>
                    </li>
                </ul>
            </div>
            <footer class="footer">
                <input class="text" type="text" />
                <button class="btn">Add task</button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
